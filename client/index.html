<!doctype html>
<html lang="en">

<head>
  <!-- 1) Immediate dark background to prevent white flash -->
  <style id="early-theme-style">
    html,
    body {
      background: #1a1a1a !important;
      color: #e9ecef !important;
    }
  </style>

  <!-- 2) Immediately set the theme attribute/class based on saved preference or default dark -->
  <script>
    (function () {
      try {
        // prefer saved value; fall back to dark by default (you wanted dark as default)
        var saved = localStorage.getItem('theme');
        var theme = saved || 'dark';

        // apply attribute and body class so your CSS variables take effect immediately
        document.documentElement.setAttribute('data-bs-theme', theme);
        if (theme === 'dark') document.body.classList.add('dark-theme');
        else document.body.classList.remove('dark-theme');

        // update the early style to avoid visual mismatch if user prefers light
        var style = document.getElementById('early-theme-style');
        if (style) {
          if (theme === 'dark') {
            style.textContent = 'html,body{background:#1a1a1a !important; color:#e9ecef !important;}';
          } else {
            style.textContent = 'html,body{background:#ffffff !important; color:#212529 !important;}';
          }
        }
      } catch (e) {
        // fail silently â€” keep dark default
      }
    })();
  </script>
